---
layout: default
---

<main class="section main">
    <h1 class="main__title">{{ page.subtitle }}</h1>


    

    {% for event in events %}
      <div class="events__row">
          <span>{{ event.event_name }}</span>
          <span>{{ event.event_date }}</span>
          <span><a href="{{ event.event_url }}">RSVP</a></span>
      </div>
    {% endfor %}


</main>
